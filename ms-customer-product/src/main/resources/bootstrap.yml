server:
  port: 8083
spring:
  application:
    name: ms-customerProduct
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      name: config-customerProduct
      profile: development
      username: admin
      password: admin
      retry:
        max-attempts: 1
        max-interval: 1000
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS